name: Publish New Release

on:
  push:
    tags: "v*"
  workflow_dispatch:

jobs:
  validate-tag:
    runs-on: ubuntu-latest
    outputs:
      draft_release: ${{ steps.get_tag.outputs.draft_release }}
      tag: ${{ steps.get_tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get tag, release mode
        shell: bash
        id: get_tag
        run: |
          if [[ ${GITHUB_REF##*/} =~ ^v[0-9]\.[0-9]\.[0-9]$ ]];
          then
              draft_release=false
          
          elif [[ ${GITHUB_REF##*/} =~ ^v[0-9]\.[0-9]\.[0-9]+(-(alpha|beta|rc)(\.[0-9]+)?)?(\+[A-Za-z0-9.]+)?$ ]];
          then
              draft_release=true
          else
              echo "Existing, github ref needs to be a tag with format vx.y.z or vx.y.z+(alpha|beta|rc)"
              exit 1
          fi

          echo "::set-output name=draft_release::${draft_release}"
          echo "::set-output name=tag::$${GITHUB_REF##*/}"

  build:
    needs: validate-tag
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ needs.validate-tag.outputs.tag }}
    secrets: inherit

  release:
    runs-on: ubuntu-latest
    needs:
      - validate-tag
      - build
    env:
      DRAFT_RELEASE: '${{ needs.validate-tag.outputs.draft_release }}'
      TAG: '${{ needs.validate-tag.outputs.tag }}'
    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Cache SBT
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-sbt-${{ hashFiles('*.sbt') }}-${{ hashFiles('project/**') }}

      - name: Cache assembly
        uses: actions/cache@v3
        with:
          path: |
            ~/**/target/**/libs/*.jar
          key: ${{ runner.os }}-assembly-${{ matrix.module }}-${{ github.run_id }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: '${{ env.DRAFT_RELEASE }}'
          fail_on_unmatched_files: true
          name: 'Stream Reactor ${{ env.TAG }}'
          files: |
            ~/**/target/**/libs/*.jar
